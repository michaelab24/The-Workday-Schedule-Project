<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="col-12" id="save">
        <!-- time-blocks go here -->
        <div id="now9" class="row time-block">
            <div class="col-2 hour">9AM</div>
            <textarea id="9ambook" class="col-8"></textarea>
            <button id="savebutton" class="btn saveBtn">
                <i class="fas fa-save">
                </i>
            </button>
        </div>

            <div class="col-2 hour">10AM</div>

        </div>

            <textarea id="11ambook" class="col-8"></textarea>

                </i>
            </button>
        </div>

            <textarea id="12ambook" class="col-8"></textarea>
            <button id="savebutton" class="btn saveBtn">
                <i class="fas fa-save">
                </i>
            </button>
        </div>
        <div id="now1" class="row time-block">
            <div class="col-2 hour">1PM</div>
            <textarea id="1pmbook" class="col-8"></textarea>
            <button id="savebutton" class="btn saveBtn">

            </button>
        </div>
        <div id="now2" class="row time-block">

            <textarea id="2pmbook" class="col-8"></textarea>
            <button id="savebutton" class="btn saveBtn">

        <div id="now3" class="row time-block">

        <div id="now4" class="row time-block">

                <i class="fas fa-save">
                </i>
            </button>
        </div>
       </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
