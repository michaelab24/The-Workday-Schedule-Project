<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">Welcome to the Work Day Scheduler! Here your tasks are made simpler by being in one place, helping you map out your day with the time keeping functionality that shows you what's in your past, present, and future!</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="col-12" id="save">
        <!-- time-blocks go here -->
        <div id="now9" class="row time-block">
            <div class="col-2 hour">9AM</div>
            <textarea id="9ambook" class="col-8 description"></textarea>
            <button id="savebutton" class="btn saveBtn">
                <i class="fas fa-save">
                </i>
            </button>
        </div>

        </div>

        </div>
       </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
